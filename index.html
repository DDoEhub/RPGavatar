<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>RPG style Avatar</title>
</head>

<body>
    <header id="title">
        <h1>RPG avatar</h1>
    </header>
    <div id="device">
        <div id="D-pad">
            <button class="pad-btn" id="btn-up"><img src="./src/icon/arrow_up.svg" alt="btn-up"></button>
            <button class="pad-btn" id="btn-left"><img src="./src/icon/arrow_left.svg" alt="btn-left"></button>
            <button class="pad-btn" id="btn-right"><img src="./src/icon/arrow_right.svg" alt="btn-right"></button>
            <button class="pad-btn" id="btn-down"><img src="./src/icon/arrow_down.svg" alt="btn-down"></button>
        </div>
        <div id="frame">
            <div id="createId-Page" class="hidden">
                <form id="create-id">
                    <h2>make a new avatar name</h2>
                    <input
                    type="text"
                    value="Fill your avatar name."
                    maxlength="8"
                    onfocus="value = ``"
                    onblur="value = `Press enter or A btn`"
                    spellcheck="false">
                </form>
                <button id="selectCreatedId-btn">select created avatar</button>
            </div> <!-- createId-Page -->
            <div id="selectId-Page" class="hidden">
                <h2>select your avatar</h2>
                <ol id="avatar-list"></ol>
                <button id="createNewId-btn">create new avatar</button>
            </div> <!-- selectId-Page -->
            <div id="dressingroom-page" class="">
                <h2>choose (avatar's name) outfit</h2>
                <div id="pre-look">
                    <img id="hat" src="./src/img/closet/hat-transparent.png" alt="hat">
                    <img id="cloth" src="./src/img/closet/cloth-transparent.png" alt="cloth">
                    <img id="shoes" src="./src/img/closet/shoes-transparent.png" alt="shoes">
                    <img id="basic" src="./src/img/male-blink.gif" alt="basic">
                </div>
                <ul id="closet"></ul>
            </div><!-- dressingroom-page -->
        </div> <!-- frame -->
        <div id="C-pad">
            <button class="pad-btn" id="btn-A">B</button>
            <button class="pad-btn" id="btn-B">A</button>
        </div>
        <div id="device-detail"></div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/dressing room.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>RPG style Avatar</title>
</head>

<body>
    <div id="title">
        <h1>RPG avatar</h1>
    </div>
    <div id="device">
        <form id="D-pad">
            <button class="pad-btn" id="btn-up"><img src="./src/icon/arrow_up.svg" alt="btn-up"></button>
            <button class="pad-btn" id="btn-left"><img src="./src/icon/arrow_left.svg" alt="btn-left"></button>
            <button class="pad-btn" id="btn-right"><img src="./src/icon/arrow_right.svg" alt="btn-right"></button>
            <button class="pad-btn" id="btn-down"><img src="./src/icon/arrow_down.svg" alt="btn-down"></button>
        </form>
        <div id="frame"></div>
        <div id="C-pad">
            <button class="pad-btn" id="btn-A">B</button>
            <button class="pad-btn" id="btn-B">A</button>
        </div>
    </div>
</body>

</html>
